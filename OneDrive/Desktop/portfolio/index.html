<body>
    <div id="root"></div>

    <script>

        const { Menu, X, Github, Mail, Phone, MapPin, ExternalLink } = lucide;

            }, []);

                }
            ];

                "Programming Languages": ["C#", "JavaScript (ES6+)", "HTML5 & CSS3", "SQL"],

                "Database & Tools": ["SQL Server Management", "Database Design", "Version Control (Git)", "API Integration"],
                "Soft Skills": ["Project Management", "Team Leadership", "Problem Solving", "Communication"]

                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setActiveSection(sectionId);
                    setIsMenuOpen(false);
                }

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900' },

                React.createElement('nav', {

                                    onClick: () => scrollToSection(item),
